<ng-template [ngIf]="users && users.length != 0" [ngIfElse]="loading">
  <p class="user-title">
    <mat-icon aria-hidden="false" aria-label="Example home icon"
      >people</mat-icon
    >
    <span>Usu√°rios</span>
  </p>
  <div class="user-table">
    <app-table
      [tableData]="users"
      [tableColumns]="tableColumns"
      [isFilterable]="true"
      [isPageable]="true"
      [paginationSizes]="[2, 4, 6]"
      [defaultPageSize]="4"
      (sort)="sortData($event)"
      [rowActionIcon]="'search'"
      (rowAction)="openUserModal($event)"
    >
    </app-table>
  </div>
  
</ng-template>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
